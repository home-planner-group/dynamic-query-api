# =============================================
# = SERVER ====================================
#++++++++++++++++++++++++++++++++++++++++++++++
quarkus.http.port=8088
quarkus.http.cors=true
#==============================================
#= LOGGING ====================================
#++++++++++++++++++++++++++++++++++++++++++++++
#==============================================
#= DEVELOPMENT ================================
#++++++++++++++++++++++++++++++++++++++++++++++
quarkus.live-reload.instrumentation=true
quarkus.native.resources.includes=sql-statements/**
#==============================================
#= SWAGGER ====================================
#++++++++++++++++++++++++++++++++++++++++++++++
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/swagger.json
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.display-request-duration=true
quarkus.swagger-ui.operations-sorter=method
quarkus.swagger-ui.show-common-extensions=true
#==============================================
#= SECRETS ====================================
#++++++++++++++++++++++++++++++++++++++++++++++
database.url=jdbc:mysql://localhost:3306/fresh_planner_db_dev?createDatabaseIfNotExist=true
%test.database.url=jdbc:mysql://localhost:3306/fresh_planner_db_test?createDatabaseIfNotExist=true
%prod.database.url=jdbc:mysql://host.docker.internal:3306/fresh_planner_db_prod?createDatabaseIfNotExist=true
database.user=root
database.password=password
